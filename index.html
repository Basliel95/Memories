            margin: auto;
            text-align: center;
        }

        h1 {
            color: #0088cc;
            font-size: 22px;
        }

        .upload-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            border: none;
        }

        .upload-btn:hover {
            background: #005f99;
        }

        input[type="file"] {

        }

        .preview-container, .gallery {

            margin-top: 10px;
        }

        .clear-btn {
            margin-top: 10px;
            background: #ff4444;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: 0.3s;
        }

        .clear-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
